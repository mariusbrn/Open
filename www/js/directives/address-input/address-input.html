<div class="form-control">
  <i class="open-icon icon-address" ng-class="!newFriend.address ? 'untouched' : ''"></i>
  <input 
  type="text" 
  name="address" 
  id="address" 
  placeholder="Address"
  required
  ng-model="newFriend.address">
  <button type="button" ng-click="locateMe()">
    <i class="open-icon icon-locate-me"></i>
  </button>         
</div>
