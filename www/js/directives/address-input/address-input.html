<div class="form-control address-input">
  <i class="open-icon icon-address" ng-class="!isSet() ? 'untouched' : ''"></i>
  <input 
  type="text" 
  name="address" 
  id="address" 
  placeholder="Address"
  required
  readonly>
  <button type="button" ng-click="locateMe()">
    <i class="open-icon" ng-class="(fetchingAdress) ? 'icon-address' : 'icon-locate-me' "></i>
  </button>       
</div>
