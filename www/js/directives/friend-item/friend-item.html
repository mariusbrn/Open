<ion-item class="friend-item" ng-click="more = !more">
    <!-- <ion-delete-button class="ion-minus-circled" ng-click="delete(friend)"></ion-delete-button>	 -->
	<img class="friend-img" ng-src="img/default-user.png">
	<h3>{{friend.name}}</h3>
	<p class="distance"><i class="open-icon icon-location"></i> {{friend.distance | distance}}</p>
	<h2 ng-cloak ng-show="$first || more" ng-repeat="code in friend.codes track by code.id" ng-bind-html="code.label | digicode"></h2>
	<p ng-cloak ng-show="more" class="animate-show">{{friend.location.formatted_address}}</p>
	<p ng-cloak ng-show="more" class="animate-show">{{friend.notes}}</p>
    <ion-option-button class="button-edit" ng-click="edit(friend)">
      EDIT
    </ion-option-button>
    <ion-option-button class="button-delete" ng-click="delete(friend)">
      DELETE
    </ion-option-button>
</ion-item>
