<ion-view class="bubble-background">
    <ion-nav-title>
      <img src="img/logo.svg">
    </ion-nav-title>
    <ion-header-bar class="bar bar-subheader">
        <div class="tabs tabs-calm static">
          <a class="tab-item" ui-sref-active="active" ui-sref="friends.nearby"><span>NearBy</span></a>
          <a class="tab-item" ui-sref-active="active" ui-sref="friends.byname"><span>By Name</span></a>
          <a class="tab-item" ui-sref-active="active" ui-sref="friends.map"><span>Map</span></a>
        </div>
    </ion-header-bar>
    <ion-content padding="false" scroll="true" has-bouncing="false">
      <div ng-show="vm.$state.includes('friends.nearby') || vm.$state.includes('friends.byname')">  
        <ion-list class="friend-list animate-fade-slide-in-right">
          <friend-item friend="friend" ng-repeat="friend in vm.friends track by friend.id | orderBy:vm.predicate"></friend-item>
        </ion-list>
      </div>
<!-- 
      <div id="friendMap" data-tap-disabled="true">
        <ui-gmap-google-map ng-cloak ng-show="vm.predicate === 'map'" center='vm.map.center' zoom='vm.map.zoom' options='vm.map.options' control='vm.map.control'>
          <ui-gmap-markers models="vm.friends" coords="'location'" icon="'icon'">
          </ui-gmap-markers>
          <ui-gmap-marker coords="vm.myMarker.coords" idKey="vm.myMarker.id" options="vm.myMarker.options">
          </ui-gmap-marker>
        </ui-gmap-google-map>
      </div> -->

    </ion-content>
    <button id="fab" ui-sref="new" class="button button-balanced button-fab button-fab-bottom-right"><i class="icon ion-android-add"></i></button>
</ion-view>
